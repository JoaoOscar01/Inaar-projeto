<form action="/cadastrar" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nome_comida">Nome Da Comida:</label>
        <input type="text" id="nome_comida" name="nome_comida" placeholder="Ex: Batata Frita" required>
    </div>

    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" placeholder="Ex: Feito com..." required>
    </div>

    <div class="form-group">
        <label for="valor_comida">Valor:</label>
        <input type="number" id="valor_comida" name="valor_comida" step="0.01" placeholder="Ex: 15.99" required>
    </div>

    <div class="form-group">
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
    </div>

    <button type="submit">Cadastrar</button>
</form>
