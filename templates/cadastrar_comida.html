<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Comidas</title>
    <link rel="stylesheet" href="./static/cadastrar_comida.css">

</head>
<body>

    <div class="container">
        <h1>Cadastro de Comidas</h1>

        <form action="/inserir" method="post">
           

            <div class="form-group">
                <label for="nome_comida">Nome Da Comida:</label>
                <input type="text" id="nome_comida" name="nome_comida" placeholder="Ex: Batata Frita" required>
            </div>

            <div class="form-group">
                <label for="tipo_comida">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Ex: Feito com..." required>
            </div>

            <div class="form-group">
                <label for="valor_comida">Valor:</label>
                <input type="number" id="valor_comida" name="valor_comida" step="0.01" placeholder="Ex: 15.99" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
